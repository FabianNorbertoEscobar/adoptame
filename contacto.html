<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="description" content="Sitio web de adopci&oacute;n de mascotas">
    <title>Ad&oacute;ptame | Contacto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/jpg" href="img/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel='stylesheet' type='text/css' media='screen' href='css/styles.css'>
</head>
<body>
    <div id="header"></div>
    
    <section class="page-content">
        
        <h2 class="title">Contacto</h2>
        
        <section class="contacto">
            
            <div class="container">
                <div class="tabs">
                    <h3 class="working">Formulario</h3>
                    <h3>Consulta</h3>
                </div>
                <div class="tab-content">
                    <form action="#" method="post">
                        <fieldset class="field" name="formulario" method="get">
                            <div class="working">
                                <h4>Formulario de Adopcion</h4>
                                
                                <label for="firstname" >Nombre:</label>
                                <input type="text" name="firstname" id="firstname" >
                                
                                <label for="lastname">Apellido:</label>
                                <input type="text" name="lastname" id="lastname">
                                
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email">
                                
                                <label for="street">Calle:</label>
                                <input type="text" name="street" id="street text-contact">
                                
                                <label for="number">N&uacute;mero:</label>
                                <input type="number" name="number" id="number">
                                
                                <label for="birthdate">Fecha de nacimiento:</label>
                                <input type="date" name="birthdate" id="birthdate">
                                
                                <p>Tipo de mascota:</p>
                                <input type="radio" name="animal" id="dog">
                                <label for="dog">Perro</label>
                                <input type="radio" name="animal" id="cat">
                                <label for="cat">Gato</label>
                                
                                <label for="petname">Nombre de la mascota:</label>
                                <input type="text" name="petname" id="petname text-contact">
                                
                                <input type="reset" id="button" value="Borrar">
                                <input type="submit" id="button" value="Enviar">
                                
                            </div>
                            <div>
                                <h4>Consulta</h4>
                                
                                <label for="firstname">Nombre:</label>
                                <input type="text" name="firstname" id="firstname text-contact" >
                                
                                
                                <label for="lastname">Apellido:</label>
                                <input type="text" name="lastname text-contact" id="lastname">
                                
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email">
                                
                                <label for="msg">Tu Consulta</label>
                                <textarea name="msg" id="msg"></textarea>
                                
                                <input type="reset" id="button" value="Borrar">
                                <input type="submit" id="button" value="Enviar" />
                                
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            
        </section>
        
    </section>
    
    <div id="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/84ee914179.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
